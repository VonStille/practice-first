<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>practice-first-var</title>
        <link href="./css/style.css" rel="stylesheet" />
    </head>
    <body class="dark-theme||light-theme">
        <div class="container">
            <main class="main">
                <div class="quiz hidden">
                    <div class="quiz__header">
                        <div class="quiz__progress"></div>
                        <button class="toggle-theme-button"></button>
                    </div>
                    <div class="quiz__content">
                        <h3 class="quiz__title"></h3>

                        <ul class="quiz__list"></ul>
                    </div>
                    <div class="quiz__btn">
                        <button class="quiz__next-btn">Next</button>
                    </div>
                </div>
                <div class="result hidden">
                    <div class="result__title">
                        The test is fully completed!
                    </div>
                    <div class="result__text"></div>
                    <div class="result__btn">
                        <button class="result__restart">Restart</button>
                    </div>
                </div>
            </main>
        </div>
        <script src="./script/questions.js"></script>
        <script src="./script/script.js"></script>
    </body>
</html>
